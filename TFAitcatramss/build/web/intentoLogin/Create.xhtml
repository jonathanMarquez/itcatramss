<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IntentoLoginCreateDlg" widgetVar="IntentoLoginCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateIntentoLoginTitle}">
            <h:form id="IntentoLoginCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{intentoLoginController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateIntentoLoginLabel_idintentoLogin}" for="idintentoLogin" />
                        <p:inputText id="idintentoLogin" value="#{intentoLoginController.selected.idintentoLogin}" title="#{bundle.CreateIntentoLoginTitle_idintentoLogin}" required="true" requiredMessage="#{bundle.CreateIntentoLoginRequiredMessage_idintentoLogin}"/>
                        <p:outputLabel value="#{bundle.CreateIntentoLoginLabel_intentoFecha}" for="intentoFecha" />
                        <p:calendar id="intentoFecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{intentoLoginController.selected.intentoFecha}" title="#{bundle.EditIntentoLoginTitle_intentoFecha}" required="true" requiredMessage="#{bundle.EditIntentoLoginRequiredMessage_intentoFecha}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{intentoLoginController.create}" value="#{bundle.Save}" update="display,:IntentoLoginListForm:datalist,:growl" oncomplete="handleSubmit(args,'IntentoLoginCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="IntentoLoginCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
