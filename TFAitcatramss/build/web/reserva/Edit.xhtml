<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservaEditDlg" widgetVar="ReservaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditReservaTitle}">
            <h:form id="ReservaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditReservaLabel_idreserva}" for="idreserva" />
                        <p:inputText id="idreserva" value="#{reservaController.selected.idreserva}" title="#{bundle.EditReservaTitle_idreserva}" required="true" requiredMessage="#{bundle.EditReservaRequiredMessage_idreserva}"/>
                        <p:outputLabel value="#{bundle.EditReservaLabel_fechaReserva}" for="fechaReserva" />
                        <p:calendar id="fechaReserva" pattern="MM/dd/yyyy HH:mm:ss" value="#{reservaController.selected.fechaReserva}" title="#{bundle.EditReservaTitle_fechaReserva}" required="true" requiredMessage="#{bundle.EditReservaRequiredMessage_fechaReserva}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditReservaLabel_destino}" for="destino" />
                        <p:inputText id="destino" value="#{reservaController.selected.destino}" title="#{bundle.EditReservaTitle_destino}" />
                        <p:outputLabel value="#{bundle.EditReservaLabel_nombreEvento}" for="nombreEvento" />
                        <p:inputText id="nombreEvento" value="#{reservaController.selected.nombreEvento}" title="#{bundle.EditReservaTitle_nombreEvento}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reservaController.update}" value="#{bundle.Save}" update="display,:ReservaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ReservaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReservaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
