<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChoferCreateDlg" widgetVar="ChoferCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateChoferTitle}">
            <h:form id="ChoferCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{choferController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateChoferLabel_idchofer}" for="idchofer" />
                        <p:inputText id="idchofer" value="#{choferController.selected.idchofer}" title="#{bundle.CreateChoferTitle_idchofer}" required="true" requiredMessage="#{bundle.CreateChoferRequiredMessage_idchofer}"/>
                        <p:outputLabel value="#{bundle.CreateChoferLabel_licencia}" for="licencia" />
                        <p:inputText id="licencia" value="#{choferController.selected.licencia}" title="#{bundle.CreateChoferTitle_licencia}" required="true" requiredMessage="#{bundle.CreateChoferRequiredMessage_licencia}"/>
                        <p:outputLabel value="#{bundle.CreateChoferLabel_pasaporte}" for="pasaporte" />
                        <p:inputText id="pasaporte" value="#{choferController.selected.pasaporte}" title="#{bundle.CreateChoferTitle_pasaporte}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{choferController.create}" value="#{bundle.Save}" update="display,:ChoferListForm:datalist,:growl" oncomplete="handleSubmit(args,'ChoferCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ChoferCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
