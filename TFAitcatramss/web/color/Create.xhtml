<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ColorCreateDlg" widgetVar="ColorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateColorTitle}">
            <h:form id="ColorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{colorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateColorLabel_idcolor}" for="idcolor" />
                        <p:inputText id="idcolor" value="#{colorController.selected.idcolor}" title="#{bundle.CreateColorTitle_idcolor}" required="true" requiredMessage="#{bundle.CreateColorRequiredMessage_idcolor}"/>
                        <p:outputLabel value="#{bundle.CreateColorLabel_nombreColor}" for="nombreColor" />
                        <p:inputText id="nombreColor" value="#{colorController.selected.nombreColor}" title="#{bundle.CreateColorTitle_nombreColor}" required="true" requiredMessage="#{bundle.CreateColorRequiredMessage_nombreColor}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{colorController.create}" value="#{bundle.Save}" update="display,:ColorListForm:datalist,:growl" oncomplete="handleSubmit(args,'ColorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ColorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
