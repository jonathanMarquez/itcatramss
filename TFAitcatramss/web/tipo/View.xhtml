<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoViewDlg" widgetVar="TipoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoTitle}">
            <h:form id="TipoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoLabel_idtipo}"/>
                        <h:outputText value="#{tipoController.selected.idtipo}" title="#{bundle.ViewTipoTitle_idtipo}"/>
                        <h:outputText value="#{bundle.ViewTipoLabel_nombreTipo}"/>
                        <h:outputText value="#{tipoController.selected.nombreTipo}" title="#{bundle.ViewTipoTitle_nombreTipo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
