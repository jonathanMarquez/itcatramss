<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ValeCombustibleViewDlg" widgetVar="ValeCombustibleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewValeCombustibleTitle}">
            <h:form id="ValeCombustibleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{valeCombustibleController.selected != null}">
                        <h:outputText value="#{bundle.ViewValeCombustibleLabel_idvaleCombustible}"/>
                        <h:outputText value="#{valeCombustibleController.selected.idvaleCombustible}" title="#{bundle.ViewValeCombustibleTitle_idvaleCombustible}"/>
                        <h:outputText value="#{bundle.ViewValeCombustibleLabel_valor}"/>
                        <h:outputText value="#{valeCombustibleController.selected.valor}" title="#{bundle.ViewValeCombustibleTitle_valor}"/>
                        <h:outputText value="#{bundle.ViewValeCombustibleLabel_fechaEmision}"/>
                        <h:outputText value="#{valeCombustibleController.selected.fechaEmision}" title="#{bundle.ViewValeCombustibleTitle_fechaEmision}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ValeCombustibleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
