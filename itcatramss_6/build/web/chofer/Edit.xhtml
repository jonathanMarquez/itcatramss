    <ui:composition>

        <p:dialog id="ChoferEditDlg" widgetVar="ChoferEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditChoferTitle}">

                <h:panelGroup id="display">

                        <p:outputLabel value="#{bundle.EditChoferLabel_licencia}" for="licencia" />

                        <p:outputLabel value="#{bundle.EditChoferLabel_pasaporte}" for="pasaporte" />
