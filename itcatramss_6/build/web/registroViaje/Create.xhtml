<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegistroViajeCreateDlg" widgetVar="RegistroViajeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRegistroViajeTitle}">
            <h:form id="RegistroViajeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{registroViajeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRegistroViajeLabel_idregistroViaje}" for="idregistroViaje" />
                        <p:inputText id="idregistroViaje" value="#{registroViajeController.selected.idregistroViaje}" title="#{bundle.CreateRegistroViajeTitle_idregistroViaje}" required="true" requiredMessage="#{bundle.CreateRegistroViajeRequiredMessage_idregistroViaje}"/>
                        <p:outputLabel value="#{bundle.CreateRegistroViajeLabel_fechaIda}" for="fechaIda" />
                        <p:calendar id="fechaIda" pattern="MM/dd/yyyy HH:mm:ss" value="#{registroViajeController.selected.fechaIda}" title="#{bundle.EditRegistroViajeTitle_fechaIda}" required="true" requiredMessage="#{bundle.EditRegistroViajeRequiredMessage_fechaIda}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateRegistroViajeLabel_fechaLlegada}" for="fechaLlegada" />
                        <p:calendar id="fechaLlegada" pattern="MM/dd/yyyy HH:mm:ss" value="#{registroViajeController.selected.fechaLlegada}" title="#{bundle.EditRegistroViajeTitle_fechaLlegada}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateRegistroViajeLabel_observacionViaje}" for="observacionViaje" />
                        <p:inputText id="observacionViaje" value="#{registroViajeController.selected.observacionViaje}" title="#{bundle.CreateRegistroViajeTitle_observacionViaje}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{registroViajeController.create}" value="#{bundle.Save}" update="display,:RegistroViajeListForm:datalist,:growl" oncomplete="handleSubmit(args,'RegistroViajeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RegistroViajeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
