<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ColorViewDlg" widgetVar="ColorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewColorTitle}">
            <h:form id="ColorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{colorController.selected != null}">
                        <h:outputText value="#{bundle.ViewColorLabel_idcolor}"/>
                        <h:outputText value="#{colorController.selected.idcolor}" title="#{bundle.ViewColorTitle_idcolor}"/>
                        <h:outputText value="#{bundle.ViewColorLabel_nombreColor}"/>
                        <h:outputText value="#{colorController.selected.nombreColor}" title="#{bundle.ViewColorTitle_nombreColor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ColorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
