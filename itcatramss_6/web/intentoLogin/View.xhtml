<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IntentoLoginViewDlg" widgetVar="IntentoLoginViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewIntentoLoginTitle}">
            <h:form id="IntentoLoginViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{intentoLoginController.selected != null}">
                        <h:outputText value="#{bundle.ViewIntentoLoginLabel_idintentoLogin}"/>
                        <h:outputText value="#{intentoLoginController.selected.idintentoLogin}" title="#{bundle.ViewIntentoLoginTitle_idintentoLogin}"/>
                        <h:outputText value="#{bundle.ViewIntentoLoginLabel_intentoFecha}"/>
                        <h:outputText value="#{intentoLoginController.selected.intentoFecha}" title="#{bundle.ViewIntentoLoginTitle_intentoFecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="IntentoLoginViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
