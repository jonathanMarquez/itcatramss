<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MantenimientoEditDlg" widgetVar="MantenimientoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMantenimientoTitle}">
            <h:form id="MantenimientoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mantenimientoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMantenimientoLabel_idmantenimiento}" for="idmantenimiento" />
                        <p:inputText id="idmantenimiento" value="#{mantenimientoController.selected.idmantenimiento}" title="#{bundle.EditMantenimientoTitle_idmantenimiento}" required="true" requiredMessage="#{bundle.EditMantenimientoRequiredMessage_idmantenimiento}"/>
                        <p:outputLabel value="#{bundle.EditMantenimientoLabel_nombreTaller}" for="nombreTaller" />
                        <p:inputText id="nombreTaller" value="#{mantenimientoController.selected.nombreTaller}" title="#{bundle.EditMantenimientoTitle_nombreTaller}" />
                        <p:outputLabel value="#{bundle.EditMantenimientoLabel_fechaInicio}" for="fechaInicio" />
                        <p:calendar id="fechaInicio" pattern="MM/dd/yyyy HH:mm:ss" value="#{mantenimientoController.selected.fechaInicio}" title="#{bundle.EditMantenimientoTitle_fechaInicio}" required="true" requiredMessage="#{bundle.EditMantenimientoRequiredMessage_fechaInicio}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMantenimientoLabel_fechaEntrega}" for="fechaEntrega" />
                        <p:calendar id="fechaEntrega" pattern="MM/dd/yyyy HH:mm:ss" value="#{mantenimientoController.selected.fechaEntrega}" title="#{bundle.EditMantenimientoTitle_fechaEntrega}" required="true" requiredMessage="#{bundle.EditMantenimientoRequiredMessage_fechaEntrega}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMantenimientoLabel_observacion}" for="observacion" />
                        <p:inputText id="observacion" value="#{mantenimientoController.selected.observacion}" title="#{bundle.EditMantenimientoTitle_observacion}" required="true" requiredMessage="#{bundle.EditMantenimientoRequiredMessage_observacion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mantenimientoController.update}" value="#{bundle.Save}" update="display,:MantenimientoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MantenimientoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MantenimientoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
