<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoEditDlg" widgetVar="TipoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoTitle}">
            <h:form id="TipoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipoLabel_idtipo}" for="idtipo" />
                        <p:inputText id="idtipo" value="#{tipoController.selected.idtipo}" title="#{bundle.EditTipoTitle_idtipo}" required="true" requiredMessage="#{bundle.EditTipoRequiredMessage_idtipo}"/>
                        <p:outputLabel value="#{bundle.EditTipoLabel_nombreTipo}" for="nombreTipo" />
                        <p:inputText id="nombreTipo" value="#{tipoController.selected.nombreTipo}" title="#{bundle.EditTipoTitle_nombreTipo}" required="true" requiredMessage="#{bundle.EditTipoRequiredMessage_nombreTipo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoController.update}" value="#{bundle.Save}" update="display,:TipoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
